name: CI with Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  delivery:

    runs-on: ubuntu-latest

    steps:
    
      - name: Clone github repository
        uses: actions/checkout@v4
        
      - name: Increase version
        run: mvn versions:set -DnewVersion=1.0.${{github.run_number}}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push docker file
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: VERSION=${{github.run_number}}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/project:${{github.run_number}} , ${{ secrets.DOCKERHUB_USERNAME }}/project:latest

      - name: GitLeaks check
      - uses: gitleaks/gitleaks-action@v2

  deployment:
    needs: delivery
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Clone github repository
        uses: actions/checkout@v4
        
      - name: Configure AWS Credentials 2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

 #     - name: terraform destroy
  #      run: terraform destroy -auto-approve
        
     # - name: Terraform Validate
      #  run: terraform validate

      #- name: Terraform Plan
      #  run: terraform plan -lock=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -lock=false
